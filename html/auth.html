<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="authPageTitle">账户登录 - MyTabSearch</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1 data-i18n="authPageTitle">MyTabSearch 账户登录</h1>
      <p class="auth-subtitle" data-i18n="authPageSubtitle">登录以同步您的标签页和数据</p>
    </div>

    <div class="auth-content">
      <!-- OAuth 登录区域 -->
      <div class="oauth-section">
        <button id="btn-google" class="oauth-btn google">
          <svg class="oauth-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span data-i18n="loginWithGoogle">使用 Google 账号登录</span>
        </button>
        
        <button id="btn-microsoft" class="oauth-btn microsoft">
          <svg class="oauth-icon" viewBox="0 0 24 24">
            <path fill="#F25022" d="M1 1h10v10H1z"/>
            <path fill="#00A4EF" d="M1 13h10v10H1z"/>
            <path fill="#7FBA00" d="M13 1h10v10H13z"/>
            <path fill="#FFB900" d="M13 13h10v10H13z"/>
          </svg>
          <span data-i18n="loginWithMicrosoft">使用 Microsoft 账号登录</span>
        </button>
      </div>

      <div class="divider">
        <span data-i18n="orText">或</span>
      </div>

      <!-- 邮箱登录区域 -->
      <div class="email-section">
        <div class="form-group">
          <label for="input-email" data-i18n="emailAddressLabel">邮箱地址</label>
          <input type="email" id="input-email" placeholder="user@example.com" autocomplete="email">
        </div>

        <div class="form-group" id="code-group" style="display: none;">
          <label for="input-code" data-i18n="verificationCodeLabel">验证码</label>
          <div class="code-input-group">
            <input type="text" id="input-code" data-i18n-placeholder="codePlaceholder" placeholder="6位验证码" maxlength="6" autocomplete="one-time-code">
            <button id="btn-send-code" class="btn-secondary" data-i18n="sendVerificationCode">发送验证码</button>
          </div>
          <p class="form-hint" id="code-hint"></p>
        </div>

        <button id="btn-send-email" class="btn-primary btn-full" style="display: none;" data-i18n="sendVerificationCode">
          发送验证码
        </button>

        <button id="btn-verify" class="btn-primary btn-full" style="display: none;" data-i18n="verifyAndLogin">
          验证并登录
        </button>

        <p class="auth-tip" id="auth-tip" data-i18n="authTip">未注册的手机号将自动创建账户</p>
      </div>

      <!-- 加载和错误状态 -->
      <div class="auth-status" id="auth-status"></div>
    </div>

    <div class="auth-footer">
      <p><span data-i18n="agreeTermsPrivacy">登录即表示同意</span> <a href="#" id="link-terms" data-i18n="termsOfService">服务条款</a> <span data-i18n="andText">和</span> <a href="#" id="link-privacy" data-i18n="privacyPolicy">隐私政策</a></p>
    </div>
  </div>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
